<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add new Sale</title>

    {% load app_name_filters %}
    {% load staticfiles %}
    <link href="{% static 'semantic/semantic.min.css'%}" rel="stylesheet" type="text/css">
    <script src="{% static 'semantic/semantic.min.js'%}"></script>

    <style>
        a{
            color:inherit
            }
        a:hover{
            color:inherit
        }


    </style>
</head>
<body>


<form action="/sales/add/" method="post">
    <div class="ui container segment">


        <div class="ui one column centered very padded grid">
            <div class="ui form ">
                <div class="row">
                    <div class="ui fields">
                        <div class="field">
                            <label>Customer</label>
                            <select class="ui dropdown" name="userId">
                                {% for customer in customers %}
                                <option value="{{customer|private:'_id'}}">{{customer.name}} {{customer.surname}}
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div class="ui one column centered very padded grid">
            <div class="ui form ">
                <div class="row">
                    <div class="ui fields">
                        <div class="field">
                            <label>Department</label>
                            <select class="ui dropdown" name="departmentId">
                                {% for dep in departments %}
                                <option value="{{dep|private:'_id'}}">{{dep.name}} : {{dep.address}}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br>

        <div class="ui one column centered very padded grid">
            <div class="ui form ">
                <div class="row">
                    <div class="ui fields">
                        <div class="field">
                            <label>Product</label>
                            <select class="ui dropdown" name="productId">
                                {% for product in products %}
                                <option value="{{product|private:'_id'}}">{{product.name}} P:{{product.price}}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br>


        <div class="ui one column centered very padded grid">
            <div class="ui form ">
                <div class="row">
                    <div class="ui fields">
                        <div class="field">
                            <label>Random text</label>
                            <input type="text" placeholder="Random" name="saleType">
                        </div>
                        <div class="field">
                            <label>Option</label>
                            <input type="text" placeholder="option" name="saleDescription">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div class="ui one column centered very padded grid">
            <div class="ui form ">
                <div class="row">
                    <button type="submit" class="ui button blue">Add new record</button>
                </div>
            </div>
        </div>


    </div>

    {% csrf_token %}


    </div>

</form>


</body>
</html>
